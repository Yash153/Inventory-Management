{% extends 'base.html' %}

{% block title %} Edit Product {% endblock %}
{% block body %}
    <h4 style="margin-top: 15px;">Edit Product</h4>
    <form method="POST" action="save_changes_product">
        {% csrf_token %}
        <label for="id">ID : </label>
        <input type="number" id="id" name="id" value="{{ ep.id }}" readonly><br><br>
        <label for="location">Choose location : </label>
        <select name="location" id="location">
            {% for l in location %}
                <option value='{{l.id}}'>{{ l.name }}</option>
            {% endfor %}
        </select><br><br>
        <label for="name">Name : </label>
        <input type="text" id="name" name="name" value="{{ ep.name }}"><br><br>
        <label for="quantity">Quantity : </label>
        <input type="number" id="quantity" name="quantity" value="{{ ep.quantity }}" min="1"><br><br>
        <!-- <a class="btn btn-outline-success btn-sm" href="save_changes_product/{{ ep.id }}">Save changes</a> -->
        <input type="submit" class="btn btn-outline-success btn-sm">
        <a href = "delete/{{ ep.id }}" class="btn btn-outline-danger btn-sm">Delete</a>

    </form>
{% endblock %}
