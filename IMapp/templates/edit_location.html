{% extends 'base.html' %}

{% block title %} Edit Location {% endblock %}
{% block body %}
    <h4 style="margin-top: 15px;">Edit Product</h4>
    <form method="POST" action="save_changes_location">
        {% csrf_token %}
        <label for="id">ID : </label>
        <input type="number" id="id" name="id" value="{{ el.id }}" readonly><br><br>
        
        <label for="name">Name : </label>
        <input type="text" id="name" name="name" value="{{ el.name }}"><br><br>
        
        <!-- <a class="btn btn-outline-success btn-sm" href="save_changes_product/{{ ep.id }}">Save changes</a> -->
        <input type="submit" class="btn btn-outline-success btn-sm">
        <a href = "delete/{{ el.id }}" class="btn btn-outline-danger btn-sm">Delete</a>

    </form>
{% endblock %}
