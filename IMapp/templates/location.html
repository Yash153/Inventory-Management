{% extends 'base.html' %}
{% block title %} Location {% endblock  %}
{% block body %}
    <a class="btn btn-outline-primary btn-sm" href="add_location" style="margin-top: 15px;">Add Location</a>
    <table class="table table-striped table-bordered table-hover" style="width: 70%;">
        {% if data %}
        <h4 style="padding-top: 15px;padding-bottom: 10px;"> All Products</h4>
            <tr>
                <th> Location ID </th>
                <th> Location name </th>
                <th> View </th>
                <th> Edit </th>
            </tr>
        
        {% for d in data %}
            <tr>
                <td> {{ d.id }} </td>
                <td> {{ d.name }} </td>
                <td> <a class="btn btn-outline-info btn-sm" href="view/{{ d.id }}">View</a> </td>
                <td> <a class="btn btn-outline-info btn-sm" href="edit/{{ d.id }}">Edit</a></td>
            </tr>
        {% endfor %}
        {% endif %}
    </table>
{% endblock %}
