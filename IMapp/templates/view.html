{% extends 'base.html' %}

{% block title %} Add Product {% endblock %}
{% block body %}

    <div class="container" style="width: 60%">
      <h1 style="margin-top: 15px;">View</h1>    

      {% if vp %}
        <table class="table table-striped table-bordered table-hover border-info" style="width: 70%;">
            <tr>
            <th>ID</th>
            <td>{{ vp.id }}</td>
            </tr>
            <tr>
            <th>Location</th>
            <td>{{ vp.location }}</td>
            </tr>
            <tr>
            <th>Quantity</th>
            <td>{{ vp.quantity }}</td>
            </tr>
            
        </table>
      {% endif %}
      {% if vl %}
        <table class="table table-striped table-bordered table-hover" style="width: 70%;">
          <tr>
          <th>ID</th>
          <td>{{ vl.id }}</td>
          </tr>
          <tr>
          <th>Location</th>
          <td>{{ vl.name }}</td>
          </tr>
          
      </table>
      {% endif %}
    </div>

{% endblock %}
